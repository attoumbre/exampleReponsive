<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'push' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/home">
        <mat-icon>home</mat-icon> Home
      </a>
      <a mat-list-item routerLinkActive="list-item-active" routerLink="/dashboard" *ngIf="isAuthenticated">
        <mat-icon>dashboard</mat-icon> Dashboard
      </a>
      <a mat-list-item > <mat-icon>edit</mat-icon> Link 3 </a>
      <a mat-list-item> <mat-icon>edit</mat-icon> Link 4 </a>
      <a mat-list-item> <mat-icon>edit</mat-icon> Link 5 </a>
      <a mat-list-item> <mat-icon>edit</mat-icon> Link 6 </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span><button mat-button routerLink="/"><mat-icon>home</mat-icon></button></span>
      <div fxLayout="row" fxShow="false" fxShow.gt-sm>
        <button mat-button routerLink="/login" *ngIf="!isAuthenticated">
          <mat-icon>power_settings_new</mat-icon>
          Login
        </button>
       
        <button mat-button *ngIf="isAuthenticated" (click)="logout()">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
        
      </div>
    </mat-toolbar>
    
    <!-- Add Content Here -->
    <!--<app-home></app-home>-->
    <!--<app-login></app-login>-->
    <!-- <app-dashboard></app-dashboard>-->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
